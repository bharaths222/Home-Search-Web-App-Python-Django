<!-- Modal -->
<div class="modal fade" id="SellerContactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content" style="text-align: left; width: 90%; font-size:20px">
      <div class="modal-header">
        <h5 class="modal-title text-secondary" id="exampleModalLabel">Seller Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <b>Name:</b> {{ object.seller.first_name }} {{ object.seller.last_name }}
        <br>
        <b>Email:</b>  message@houch.co
        <br>
        <b>Phone:</b>  <small class="text-muted">Not Available</small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        {% comment %} <button type="button" class="btn btn-primary">Save changes</button> {% endcomment %}
      </div>
    </div>
  </div>
</div>
